<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app"></div>

<script id="dob-template" type="text/template">
  <form class="onboarding-form">
    <h1 class="age-label">When were you born?</h1>
    <input type="date" name="dob" id="dob">

    <h1 class="color-label">Choose your new tab background color</h1>
    <input type="color" name="bgcolor" id="bgcolor" value="#202020">

    <button type="submit">Motivate Me</button>
  </form>
</script>

<script id="age-template" type="text/template">
  <h1 class="age-label">AGE</h1>
  <h2 class="count">{{year}}<sup>.{{milliseconds}}</sup></h2>
</script>

<script src="app/app.js"></script>

</body>
</html>
